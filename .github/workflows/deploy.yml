name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: ./package-lock.json
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: npm install
      - name: Build with Astro
        run: npm run build
      - name: Start Astro preview server
        run: nohup npm run preview > preview.log 2>&1 &
      - name: Wait for preview server
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:4321 > /dev/null; then
              echo "Preview server is up!"
              exit 0
            fi
            echo "Waiting for preview server..."
            sleep 2
          done
          echo "Preview server did not start in time" >&2
          exit 1
      - name: Setup chrome for puppeteer
        run: sudo npx @puppeteer/browsers install chrome@stable --install-deps
      - name: Generate PDF
        working-directory: puppeteer
        run: | 
          npm install
          npm start
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .//dist
      - name: Create GitHub Release
        run: |
          date=$(date +'%Y-%m-%d')"
          gh release create "pdf-${{ github.run_number }}" ./dist/August-Herrstr√∂m-CV.pdf \
            --title "pdf-$date" \
            --notes "" \
            --latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

